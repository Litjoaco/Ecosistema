{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - EcosistemaLA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(to right, #8EE000, #0096A7);
            padding: 15px 20px;
            color: white;
        }
        main {
            flex: 1;
        }
        .card {
            border-radius: 10px;
        }
        footer {
            background: linear-gradient(to right, #8EE000, #0096A7);
            color: white;
            padding: 30px 20px;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        /* Estilo para los campos del formulario generados por Django */
        .form-container p {
            margin-bottom: 1rem;
        }
        .form-container label {
            display: block;
            margin-bottom: .5rem;
            font-weight: 500;
        }
        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
        .form-container input[type="file"] {
            border: 1px solid #ced4da;
        }
        .form-container input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>

<header class="d-flex justify-content-between align-items-center p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <!-- Logo y nombre -->
        <a href="{% url 'inicio' %}" class="d-flex align-items-center text-white text-decoration-none">
            <img src="{% static 'img/logo.jpg' %}" class="img-fluid rounded me-2" alt="Logo EcosistemaLA" style="height:50px;">
            <div>
                <span class="fw-bold fs-5 d-block">EcosistemaLA</span>
                <small>Impulsando el ecosistema emprendedor del Biob√≠o</small>
            </div>
        </a>
    </div>
</header>

<main class="container my-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
        <h2 class="mb-4 text-center">Editar Perfil</h2>
        <form method="POST" enctype="multipart/form-data" class="form-container">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-dark">Guardar Cambios</button>
                <a href="{% url 'perfil' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</main>

<footer class="mt-auto">
    <div class="container text-center py-3">
        <small>&copy; 2025 EcosistemaLA. Todos los derechos reservados.</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
